spring.application.name=spring-ai

spring.ai.openai.api-key=${OPEN_AI_API_KEY}

spring.datasource.url=jdbc:mysql://localhost:3306/spring_ai?serverTimezone=UTC&useSSL=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PWD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.ai.chat.memory.repository.jdbc.initialize-schema=never

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.show-sql=true